<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            <div class="games">
                <div class="scoreboard">
                    <div class="scorerecord">
                        <span class="user-score" id="user-score">0</span>&nbsp;:&nbsp;<span class="comp-score" id="comp-score">0</span>
                    </div>
                    <div class="side-1">USER</div>
                    <div class="side-2">COMP</div>
                </div>
                <div class="title" id="result"></div>
                <ul class="options-list">
                    <li><button class="primary-btn" id="rock-btn" type="button" onclick="givenUserChoice('rock')"><i class="fa-regular fa-hand-back-fist"></i></button></li>
                    <li><button class="primary-btn" id="paper-btn" type="button" onclick="givenUserChoice('paper')"><i class="fa-regular fa-hand"></i></button></li>
                    <li><button class="primary-btn" id="scissors-btn" type="button" onclick="givenUserChoice('scissors')"><i class="fa-regular fa-hand-scissors"></i></button></li>
                </ul>
                <p class="subtitle">MAKE YOUR MOVE.</p>
                <div class="reset-score"><button class="primary-btn" type="button" onclick="resetScore()"><i class="fas fa-sync"></i></button></div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
